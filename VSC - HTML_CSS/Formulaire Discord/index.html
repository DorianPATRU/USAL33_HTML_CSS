<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription Discord</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Créer un compte</div>
      <div class="content">
        <form action="">
          <div class="user-details">
            <div class="input-box">
              <span class="details">E-mail</span>
              <input type="text" required />
            </div>
            <div class="input-box">
              <span class="details">Nom d'utilisateur</span>
              <input type="text" required />
            </div>
            <div class="input-box">
              <span class="details">Mot de passe</span>
              <input type="password" required />
            </div>
          </div>
          <div class="checkbox">
            <input class="input-check" type="checkbox" required />
            <p>J'ai lu et accepté les <a href="">Conditions d'Utilisation</a> et la <a href="">Politique de Confidentialité </a>de Discord.</p>
          </div>
          <div class="button">
            <input type="submit" value="Continuer" />
          </div>
          <a href="">Tu as déjà un compte?</a>
        </form>
      </div>
    </div>
  </body>
</html>
