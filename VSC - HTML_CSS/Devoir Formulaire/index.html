<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devoir Formulaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Formulaire</div>
      <div class="content">
        <form action="">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Prénom</span>
              <input type="text" required />
            </div>
            <div class="input-box">
              <span class="details">Nom</span>
              <input type="text" required />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="choice1" />
            <input type="radio" name="gender" id="choice2" />
            <span class="gender-title">Genre</span>
            <div class="categories">
              <label for="choice1">
                <span class="dot one"></span>
                <span class="gender">Homme</span>
              </label>
              <label for="choice2">
                <span class="dot two"></span>
                <span class="gender">Femme</span>
              </label>
            </div>
          </div>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" required />
            </div>
            <div class="input-box">
              <span class="details">Téléphone</span>
              <input type="text" required />
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Envoyer" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
